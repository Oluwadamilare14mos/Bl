<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLACK - Create Account</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #000; /* black background */
        margin: 0;
        padding: 0;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .signup-container {
        background: #fff;         /* White background */
        color: #000;
        padding: 30px;
        width: 90%;
        max-width: 380px;
        border-radius: 12px;
        box-shadow: 0 0 10px #222;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f9f9f9;
        color: #000;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #ff6600;   /* Orange */
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
    }

    p {
        text-align: center;
        margin-top: 12px;
        font-size: 14px;
        color: #000;
    }

    a {
        color: #ff6600;
        text-decoration: none;
        font-weight: 500;
    }

    #msg {
        text-align: center;
        margin-top: 10px;
        color: red;
        font-weight: 500;
    }
</style>
</head>

<body>

<div class="signup-container">
    <h2>Create Account</h2>

    <input type="text" id="username" placeholder="Choose Username">
    <input type="email" id="email" placeholder="Enter Email">
    <input type="password" id="password" placeholder="Create Password">

    <button id="signupBtn">Sign Up</button>

    <p>Already have an account? <a href="login.html">Login</a></p>

    <p id="msg"></p>
</div>

<!-- Firebase -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsrL5UHWeFtQAX5XCI1hX7As91PWz59Cs",
      authDomain: "black-1108.firebaseapp.com",
      projectId: "black-1108",
      storageBucket: "black-1108.appspot.com",
      messagingSenderId: "639439190327",
      appId: "1:639439190327:web:b08b640aba7e8f7d76c2b2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function hash(text) {
        const encoder = new TextEncoder();
        const data = encoder.encode(text);
        const hashBuffer = await crypto.subtle.digest("SHA-256", data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    document.getElementById("signupBtn").addEventListener("click", async () => {
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const msg = document.getElementById("msg");

        if (!username || !email || !password) {
            msg.textContent = "All fields are required";
            return;
        }

        msg.style.color = "#000";
        msg.textContent = "Creating account...";

        const userRef = doc(db, "users", username);
        const existing = await getDoc(userRef);

        if (existing.exists()) {
            msg.textContent = "Username already taken";
            msg.style.color = "red";
            return;
        }

        const hashedPassword = await hash(password);

        await setDoc(userRef, {
            username,
            email,
            password: hashedPassword,
            createdAt: new Date(),
        });

        msg.style.color = "green";
        msg.textContent = "Account created! Redirecting...";

        setTimeout(() => {
            window.location.href = "login.html";
        }, 1300);
    });
</script>

</body>
</html>
